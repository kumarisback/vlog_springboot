<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    </head>
<body>

	
	
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/posts">Posts </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/upload">Upload</a>
      </li>
      <li class="nav-item">
         <div sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/users">Users</a></div>
      </li>
      <li class="nav-item">
         <div sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></div>
         <div sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></div>
      </li>
    </ul>
  </div>
</nav>
	
    	<div class="form-holder">
                
                    <div class="form-items">
                    	<h1> Public Posts  </h1>
                    	<a href="/upload" class="btn btn-primary">Upload new post</a>
		<ul >
			
		<li th:each="file : ${post}" style="margin: 3rem;" >
		<div class="card text-white bg-primary mb-3" style="width: 30rem;">
  <div class="card-header" th:text="${file.getUser()}"> </div>
  
  <img class="card-img-top" th:src="@{${file.getPath()}}" alt="Card image cap">
  <div class="card-body">
  
    <h5 class="card-title" th:text="${file.getContent()}"></h5>
    
   <!--   <a th:href="@{'/likes/'+${file.getId()}}" class="btn btn-primary">Like</a> -->
  </div>
</div>
						
				
			</li>
			
			
		</ul>
		</div>
                
               
				</div>

</body>
</html>
